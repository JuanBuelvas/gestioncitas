<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaludWeb</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <header class="animate__animated animate__backInDown">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Inicio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="tableCitas.html">Citas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Medicamentos</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
</header>
    <div class="container">
        <div class="grid">
            <div class="row" style="text-align: center; margin-top: 5%;">
                <div class="col-4"></div>
                <div class="col-4">
                    <h3 style="text-align: center; margin-top: 30%;">Citas</h3>
                </div>
                <div class="col-4">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" 
                        style="text-align: center; margin-top: 10%;">Nueva cita</button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Nueva Cita</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <form id="form">
                                <fieldset>
                                  <legend>Agendar Nueva Cita</legend>
                                  <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label">Fecha</label>
                                    <input type="text" id="txtfecha" class="form-control" placeholder="">
                                  </div>
                                  <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label">Paciente</label>
                                    <input type="text" id="txtpaciente" class="form-control" placeholder="">
                                  </div>
                                  <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label">Medico</label>
                                    <input type="text" id="txtmedico" class="form-control" placeholder="">
                                  </div>
                                  <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label">Descripcion</label>
                                    <input type="text" id="txtdescripcion" class="form-control" placeholder="">
                                  </div>
                                  <h6 id="resultado"></h6>
                                </fieldset>
                              </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" onclick="createItem()">Agendar</button>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4">
                    
                </div>
            </div>
            <div class="row" style="margin-top: 1%;">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Paciente</th>
                        <th scope="col">Medico</th>
                        <th scope="col">Descripcion Cita</th>
                      </tr>
                    </thead>
                  </table>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/table.js"></script>
</body>

</html>
